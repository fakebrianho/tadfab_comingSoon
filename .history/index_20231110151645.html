<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tad Fab</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <main class='image_container'>
        <section class='top_navigation'>
            <p class='nav_logo'>TADFAB</p>
            <p class='nav_login'>ENTER USING PASSWORD</p>
        </section>
        <section class='content'>
            <p class='content_comingSoon'>COMING SOON</p>
            <p class='content_signUp'>SIGN UP & BE THE FIRST TO KNOW.</p>
            <div class='content_subscribe'>
                <input type="text" placeholder='ENTER YOUR EMAIL'>
                <div class='content_arrow'>
                    <span>&#8594;</span>
                </div>
            </div>
        </section>
        <div class='cover'></div>
        <div class='image_1 slide active'>
            <img src="assets/1.png" alt="">
        </div>
        <div class='image_2 slide'>
            <img src="assets/2.png" alt="">
        </div>
        <div class='image_3 slide'>
            <img src="assets/3.png" alt="">
        </div>
        <div class='image_4 slide'>
            <img src="assets/4.png" alt="">
        </div>
        <div class='image_5 slide'>
            <img src="assets/5.png" alt="">
        </div>
        <div class='image_6 slide'>
            <img src="assets/6.png" alt="">
        </div>
        <div class='image_7 slide'>
            <img src="assets/7.png" alt="">
        </div>
        <div class='image_8 slide'>
            <img src="assets/8.png" alt="">
        </div>
        <div class='image_9 slide'>
            <img src="assets/9.png" alt="">
        </div>
        <footer class='bottom_navigation'>
            <div>

                <a href="#" class='footer_instagram'>INSTAGRAM</a>
                <a href="#" class='footer_redbook'>RED BOOK</a>
                <a href="#" class='footer_tmall'>TMALL</a>
            </div>
        </footer>
    </main>
    <script src="index.js"></script>
</body>

</html>
